<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Paper People Weather & Clock</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f5f5f5;
      font-family: 'Arial Black', sans-serif;
      color: #005BAA;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      align-items: center;
    }

    .logo {
      margin-top: 0.5em;
    }

    .logo img {
      max-height: 80px;
      width: auto;
    }

    .clock {
      font-size: 4em;
      margin: 0.2em 0 0;
      color: #005BAA;
    }

    .day {
      font-size: 2em;
      margin: 0.1em 0 0.5em;
      color: #4CAF50;
    }

    .weather-wrapper {
      flex-grow: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 0 1em 1em;
    }

    .weather-container {
      flex: 1;
      max-width: 1920px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .weatherwidget-io {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="paper-people-logo.png" alt="The Paper People Logo">
    </div>

    <!-- Clock & Day -->
    <div class="clock" id="clock">Loading...</div>
    <div class="day" id="day">...</div>

    <!-- Weather Widget -->
    <div class="weather-wrapper">
      <div class="weather-container">
        <a class="weatherwidget-io"
           href="https://forecast7.com/en/45d42n89d15/54428/?unit=us"
           data-label_1="ELCHO"
           data-label_2="WEATHER"
           data-font="Arial Black"
           data-icons="Climacons Animated"
           data-days="5"
           data-theme="gray"
           data-basecolor="#f5f5f5"
           data-shadow="#dcdcdc"
           data-accent="#4CAF50"
           data-textcolor="#005BAA"
           data-highcolor="#fa5c2c"
           data-cloudcolor="#999999"
           data-cloudfill="#afb9dd"
           data-raincolor="#0071be"
           data-snowcolor="#a4a4a4">
           ELCHO WEATHER
        </a>
      </div>
    </div>
  </div>

  <script>
    // Clock + Day
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;

      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;

      const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
      document.getElementById('day').textContent = days[now.getDay()];
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Weather widget loader
    !function(d,s,id){
      var js,fjs=d.getElementsByTagName(s)[0];
      if(!d.getElementById(id)){
        js=d.createElement(s);
        js.id=id;
        js.src='https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,'script','weatherwidget-io-js');

    // Auto-refresh every 30 min
    setTimeout(function () {
      location.reload();
    }, 30 * 60 * 1000);
  </script>
</body>
</html>
